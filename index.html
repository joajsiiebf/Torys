#toryForm button{padding:10px;border:none;border-radius:6px;background: linear-gradient(90deg, #FFD700, #FFA500);color:#000;font-weight:bold;cursor:pointer;transition: transform 0.2s, box-shadow 0.2s;}
#toryForm button:hover{transform:scale(1.05);box-shadow:0 0 20px #FFD700;}
#toryFeedContainer{display:flex;flex-direction:column;}
#toryFeedTitle{color:#FFD700;font-size:1.5rem;font-weight:bold;margin-bottom:10px;text-shadow: 0 0 15px #FFD700;}
#toryFeed{display:flex;flex-direction:column;gap:15px;max-height:70vh;overflow-y:auto;scrollbar-width:thin;scrollbar-color:#FFD700 rgba(255,255,255,0.1);}
#toryFeed::-webkit-scrollbar{width:8px;}
#toryFeed::-webkit-scrollbar-track{background: rgba(255,255,255,0.1);border-radius:4px;}
#toryFeed::-webkit-scrollbar-thumb{background: #FFD700;border-radius:4px;}
.toryCard{background: rgba(255,255,255,0.05);backdrop-filter: blur(15px) saturate(200%);border:1px solid rgba(255,215,0,0.2);border-radius:15px;padding:15px;box-shadow:0 0 15px #FFD700, inset 0 0 10px #FFD700;animation:fadeIn 0.5s ease;transition: transform 0.2s, box-shadow 0.2s;color:#FFFFFF;position:relative;}
.toryCard:hover{transform:translateY(-3px);box-shadow:0 0 30px #FFD700, inset 0 0 15px #FFD700;}
.toryCard img{max-width:100%; margin-top:10px; border-radius:8px;}
.toryCard .timestamp{color:#FFD700; font-size:0.75rem; opacity:0.7; margin-bottom:5px;}
.toryActions{display:flex;justify-content:flex-start;gap:10px;margin-top:10px;flex-wrap:wrap;}
.toryActions button{padding:5px 10px;border:none;border-radius:6px;background: rgba(255,215,0,0.2);color:#FFD700;cursor:pointer;font-weight:bold;transition:0.2s, box-shadow 0.2s;}
.toryActions button:hover{background: rgba(255,215,0,0.4);box-shadow:0 0 15px #FFD700;}
.nicknameBubbleCard{position:absolute;top:10px;right:10px;background:#FFD700;color:#000;padding:3px 8px;border-radius:12px;font-size:0.75rem;font-weight:bold;opacity:0.9;}
#scrollTopBtn{position:fixed;bottom:20px;right:20px;padding:10px;border:none;border-radius:50%;background: linear-gradient(90deg, #FFD700, #FFA500);color:#000;font-weight:bold;cursor:pointer;box-shadow:0 0 15px #FFD700;z-index:10;}
#scrollTopBtn:hover{box-shadow:0 0 25px #FFD700;}
#themeToggle{position:fixed;bottom:20px; right:80px; padding:10px 15px; border-radius:20px; background:#FFD700; color:#000; font-weight:bold; cursor:pointer; box-shadow:0 0 15px #FFD700; z-index:10;}
#themeToggle:hover{box-shadow:0 0 25px #FFD700;}
@keyframes fadeIn{from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);}}
@media(max-width:768px){.container{width:95%;}}
</style>
